<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="./output.css" rel="stylesheet">

<body>
    <div class="container w-[full] h-screen flex items-center justify-center">

                <h1>Pick New Color</h1>
            </div>
            <div class="options flex w-[300px] pt-4 px-1 justify-between">
                <h1>Picked Colors</h1>
                <h1 class="clear cursor-pointer text-[#ab3939]">Clear all</h1>
            </div>
